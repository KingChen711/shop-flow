# User Service
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: shopflow
  labels:
    app: user-service
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
    - port: 50051
      targetPort: 50051
      protocol: TCP
      name: grpc
