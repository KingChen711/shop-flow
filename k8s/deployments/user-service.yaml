apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: shopflow
  labels:
    app: user-service
    app.kubernetes.io/name: user-service
    app.kubernetes.io/part-of: shopflow-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: shopflow/user-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
              name: grpc
          envFrom:
            - configMapRef:
                name: common-config
            - configMapRef:
                name: user-service-config
          env:
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: DATABASE_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - 'node -e "require(''net'').connect(50051, ''localhost'').on(''error'', () => process.exit(1)).end()"'
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - 'node -e "require(''net'').connect(50051, ''localhost'').on(''error'', () => process.exit(1)).end()"'
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
      restartPolicy: Always
