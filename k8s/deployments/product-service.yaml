apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: shopflow
  labels:
    app: product-service
    app.kubernetes.io/name: product-service
    app.kubernetes.io/part-of: shopflow-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: shopflow/product-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50052
              name: grpc
          envFrom:
            - configMapRef:
                name: common-config
            - configMapRef:
                name: product-service-config
          env:
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: DATABASE_PASSWORD
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: MINIO_SECRET_KEY
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - 'node -e "require(''net'').connect(50052, ''localhost'').on(''error'', () => process.exit(1)).end()"'
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - 'node -e "require(''net'').connect(50052, ''localhost'').on(''error'', () => process.exit(1)).end()"'
            initialDelaySeconds: 30
            periodSeconds: 30
      restartPolicy: Always
