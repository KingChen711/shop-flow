# ============================================
# Grafana Datasources
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.monitoring.svc.cluster.local:9090
        isDefault: true
        editable: false

      - name: Jaeger
        type: jaeger
        access: proxy
        url: http://jaeger-query.monitoring.svc.cluster.local:16686
        editable: false

      - name: Elasticsearch
        type: elasticsearch
        access: proxy
        url: http://elasticsearch.shopflow.svc.cluster.local:9200
        database: "shopflow-logs-*"
        jsonData:
          timeField: "@timestamp"
          esVersion: "8.0.0"
          logMessageField: message
          logLevelField: level
        editable: false
---
# ============================================
# Grafana Dashboard Provider Config
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'ShopFlow'
        orgId: 1
        folder: 'ShopFlow'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
---
