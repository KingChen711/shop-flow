# Database Secrets
# NOTE: In production, use external secret management (AWS Secrets Manager, HashiCorp Vault, etc.)
# These are base64 encoded values for demonstration
# Encode with: echo -n 'value' | base64
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: shopflow
type: Opaque
data:
  # Base64 encoded: shopflow
  DATABASE_USER: c2hvcGZsb3c=
  # Base64 encoded: shopflow123 (CHANGE IN PRODUCTION!)
  DATABASE_PASSWORD: c2hvcGZsb3cxMjM=
---
# JWT Secret
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: shopflow
type: Opaque
data:
  # Base64 encoded: your-super-secret-jwt-key-change-in-production
  JWT_SECRET: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==
---
# MinIO Secrets
apiVersion: v1
kind: Secret
metadata:
  name: minio-secrets
  namespace: shopflow
type: Opaque
data:
  # Base64 encoded: minioadmin
  MINIO_ACCESS_KEY: bWluaW9hZG1pbg==
  # Base64 encoded: minioadmin123 (CHANGE IN PRODUCTION!)
  MINIO_SECRET_KEY: bWluaW9hZG1pbjEyMw==
