# RDS Secrets for Production Environment
# IMPORTANT: In production, use External Secrets Operator with AWS Secrets Manager
# DO NOT commit actual credentials to Git!
#
# Example with External Secrets:
# apiVersion: external-secrets.io/v1beta1
# kind: ExternalSecret
# metadata:
#   name: rds-secrets
# spec:
#   refreshInterval: 1h
#   secretStoreRef:
#     name: aws-secrets-manager
#     kind: ClusterSecretStore
#   target:
#     name: rds-secrets
#   data:
#     - secretKey: DATABASE_PASSWORD
#       remoteRef:
#         key: shopflow/production/rds
#         property: password
---
apiVersion: v1
kind: Secret
metadata:
  name: rds-secrets
  namespace: shopflow
  annotations:
    # Mark as needing replacement with External Secrets
    external-secrets.io/managed: 'true'
type: Opaque
stringData:
  # User Service RDS
  USER_DATABASE_HOST: 'shopflow-user-prod.xxx.rds.amazonaws.com'
  USER_DATABASE_PORT: '5432'
  USER_DATABASE_NAME: 'user_db'

  # Product Service RDS
  PRODUCT_DATABASE_HOST: 'shopflow-product-prod.xxx.rds.amazonaws.com'
  PRODUCT_DATABASE_PORT: '5432'
  PRODUCT_DATABASE_NAME: 'product_db'

  # Order Service RDS
  ORDER_DATABASE_HOST: 'shopflow-order-prod.xxx.rds.amazonaws.com'
  ORDER_DATABASE_PORT: '5432'
  ORDER_DATABASE_NAME: 'order_db'

  # Inventory Service RDS
  INVENTORY_DATABASE_HOST: 'shopflow-inventory-prod.xxx.rds.amazonaws.com'
  INVENTORY_DATABASE_PORT: '5432'
  INVENTORY_DATABASE_NAME: 'inventory_db'

  # Payment Service RDS
  PAYMENT_DATABASE_HOST: 'shopflow-payment-prod.xxx.rds.amazonaws.com'
  PAYMENT_DATABASE_PORT: '5432'
  PAYMENT_DATABASE_NAME: 'payment_db'

  # Notification Service RDS
  NOTIFICATION_DATABASE_HOST: 'shopflow-notification-prod.xxx.rds.amazonaws.com'
  NOTIFICATION_DATABASE_PORT: '5432'
  NOTIFICATION_DATABASE_NAME: 'notification_db'
---
# Database credentials
# REPLACE WITH EXTERNAL SECRETS IN PRODUCTION!
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: shopflow
type: Opaque
stringData:
  DATABASE_USER: 'shopflow_prod'
  DATABASE_PASSWORD: 'REPLACE_WITH_EXTERNAL_SECRETS'
