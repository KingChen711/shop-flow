# ============================================
# Kibana Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: monitoring
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:8.11.1
          env:
            - name: ELASTICSEARCH_HOSTS
              value: 'http://elasticsearch-logs.monitoring.svc.cluster.local:9200'
            - name: SERVER_HOST
              value: '0.0.0.0'
            - name: XPACK_SECURITY_ENABLED
              value: 'false'
          ports:
            - containerPort: 5601
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 60
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 30
            periodSeconds: 10
---
# ============================================
# Kibana Service
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: monitoring
  labels:
    app: kibana
spec:
  type: ClusterIP
  ports:
    - port: 5601
      targetPort: 5601
      name: http
  selector:
    app: kibana
---
# ============================================
# Kibana NodePort (for development access)
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: kibana-nodeport
  namespace: monitoring
  labels:
    app: kibana
spec:
  type: NodePort
  ports:
    - port: 5601
      targetPort: 5601
      nodePort: 30561
      name: http
  selector:
    app: kibana
