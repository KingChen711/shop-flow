# ============================================
# Logstash Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: monitoring
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:8.11.1
          ports:
            - containerPort: 5044
              name: beats
            - containerPort: 9600
              name: http
          env:
            - name: LS_JAVA_OPTS
              value: '-Xms256m -Xmx256m'
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /usr/share/logstash/pipeline
            - name: logstash-config
              mountPath: /usr/share/logstash/config/logstash.yml
              subPath: logstash.yml
          livenessProbe:
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: 60
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: logstash-pipeline
        - name: logstash-config
          configMap:
            name: logstash-config
---
# ============================================
# Logstash Service
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: monitoring
  labels:
    app: logstash
spec:
  type: ClusterIP
  ports:
    - port: 5044
      targetPort: 5044
      name: beats
    - port: 9600
      targetPort: 9600
      name: http
  selector:
    app: logstash
---
# ============================================
# Logstash Config
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: monitoring
data:
  logstash.yml: |
    http.host: "0.0.0.0"
    xpack.monitoring.enabled: false
---
# ============================================
# Logstash Pipeline
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-pipeline
  namespace: monitoring
data:
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
      
      tcp {
        port => 5000
        codec => json_lines
      }
    }

    filter {
      if [kubernetes] {
        mutate {
          add_field => {
            "namespace" => "%{[kubernetes][namespace]}"
            "pod_name" => "%{[kubernetes][pod][name]}"
            "container_name" => "%{[kubernetes][container][name]}"
          }
        }
      }

      # Parse JSON logs from NestJS
      if [message] =~ /^\{/ {
        json {
          source => "message"
          target => "parsed"
        }
        
        if [parsed][level] {
          mutate {
            add_field => { "log_level" => "%{[parsed][level]}" }
          }
        }
        
        if [parsed][context] {
          mutate {
            add_field => { "service" => "%{[parsed][context]}" }
          }
        }
      }

      # Add timestamp
      date {
        match => ["timestamp", "ISO8601"]
        target => "@timestamp"
      }
    }

    output {
      elasticsearch {
        hosts => ["http://elasticsearch-logs.monitoring.svc.cluster.local:9200"]
        index => "shopflow-logs-%{+YYYY.MM.dd}"
      }
      
      # Debug output (remove in production)
      # stdout { codec => rubydebug }
    }
