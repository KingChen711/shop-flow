# ============================================
# Jaeger All-in-One Deployment
# ============================================
# For production, use Jaeger Operator or separate components
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: monitoring
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.52
          env:
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: ':9411'
            - name: COLLECTOR_OTLP_ENABLED
              value: 'true'
            - name: SPAN_STORAGE_TYPE
              value: 'badger'
            - name: BADGER_EPHEMERAL
              value: 'false'
            - name: BADGER_DIRECTORY_VALUE
              value: '/badger/data'
            - name: BADGER_DIRECTORY_KEY
              value: '/badger/key'
          ports:
            # Agent ports
            - containerPort: 5775
              name: zk-compact-trft
              protocol: UDP
            - containerPort: 6831
              name: jaeger-thrift
              protocol: UDP
            - containerPort: 6832
              name: binary-thrift
              protocol: UDP
            # Collector ports
            - containerPort: 14250
              name: grpc
            - containerPort: 14268
              name: http-collector
            - containerPort: 14269
              name: admin
            - containerPort: 9411
              name: zipkin
            # OTLP ports
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            # Query port
            - containerPort: 16686
              name: query
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: storage
              mountPath: /badger
          livenessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: jaeger-pvc
---
# ============================================
# Jaeger PVC
# ============================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jaeger-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
# ============================================
# Jaeger Query Service
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: monitoring
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - port: 16686
      targetPort: 16686
      name: query
  selector:
    app: jaeger
---
# ============================================
# Jaeger Collector Service
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: monitoring
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - port: 14250
      targetPort: 14250
      name: grpc
    - port: 14268
      targetPort: 14268
      name: http
    - port: 9411
      targetPort: 9411
      name: zipkin
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      name: otlp-http
  selector:
    app: jaeger
---
# ============================================
# Jaeger Agent Service
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: monitoring
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - port: 6831
      targetPort: 6831
      name: jaeger-thrift
      protocol: UDP
    - port: 6832
      targetPort: 6832
      name: binary-thrift
      protocol: UDP
    - port: 5775
      targetPort: 5775
      name: zk-compact-trft
      protocol: UDP
  selector:
    app: jaeger
---
# ============================================
# Jaeger NodePort (for development access)
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: jaeger-nodeport
  namespace: monitoring
  labels:
    app: jaeger
spec:
  type: NodePort
  ports:
    - port: 16686
      targetPort: 16686
      nodePort: 30686
      name: query
  selector:
    app: jaeger
